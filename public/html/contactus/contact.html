<form class="jumbotron text-center" ng-submit=vm.sendEmail(vm.payload)><h1>Contact Us</h1><p>Ttile</p><label><input type=text class=form-control ng-model=vm.payload.data.title placeholder="e.g. Web Design Quotation"></label><p>Message</p><textarea cols=30 rows=10 ng-model=vm.payload.data.body></textarea><p>Name</p><label><input type=text class=form-control ng-model=vm.payload.data.name placeholder="e.g. Mike"></label><p>Email</p><label><input type=email class=form-control ng-model=vm.payload.data.email placeholder=name@email.com></label><p>Contact No</p><label><input type=text class=form-control ng-model=vm.payload.data.contact placeholder=0917-1234567></label><p><button type=submit class="btn btn-transparent">Submit</button></p></form>
